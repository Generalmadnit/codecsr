<head>

            <label for="Email"><i class="fa-solid fa-envelope"></i> Email</label> <br>

            <input type="password" name="password" id="password" required> <br>
            <input type="checkbox" name="tandc" id="tandc" required>
            <label for="accept">I accept the terms and conditions</label> <br>
            <button type="submit" class="submit">Submit</button>
            <hr>
            <h4 style="text-align: center; ">Do you have an account <a href="#" id="login">Login <i class="fa-solid fa-right-to-bracket"></i></a></h4>
            <h4 style="text-align: center; "><a href="#" id="login">Forgot password</a></h4>
        </form>
    </section>
